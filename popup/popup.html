<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

          <input type="checkbox" id="ChangeTheme" /> <span class="slide"></span>
        </label>
<!--         <div class="txt">
  <p>Light</p>

</div> -->
      </div>
      <h1>
        Date Calculator<br />
        <span class="credits">by Nikhil M Warrier</span>
      </h1>
      <!-- <br /> -->
      
      <!-- <br /> -->
      <input type="date" id="val1" placeholder="DD/MM/YYYY" />
      <br />
      <span class="to"> TO </span>
      <br />
      <input type="date" id="val2" placeholder="DD/MM/YYYY" />
      <button id="calc">Go</button>
      <p id="result"><span class="transparent">`</span></p>
      <hr />
      <h1>Notepad</h1>
      <div id="editor" contenteditable="true"></div>
      <button id="clearBtn">Clear</button>
    </div>
    <script src="popup.js"></script>
